name: Release Browser Extensions

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: extension/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: extension

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in package.json and metadata.json
        run: |
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json')); pkg.version='${{ steps.version.outputs.VERSION }}'; fs.writeFileSync('package.json', JSON.stringify(pkg,null,2));"
          node -e "const fs=require('fs'); const meta=JSON.parse(fs.readFileSync('metadata.json')); meta.version='${{ steps.version.outputs.VERSION }}'; fs.writeFileSync('metadata.json', JSON.stringify(meta,null,2));"
        working-directory: extension

      - name: Build extension
        run: pnpm run bundle
        working-directory: extension

      - name: Create Firefox package
        run: |
          cd extension
          mkdir -p dist
          cd build
          zip -r ../dist/locam-firefox-v${{ steps.version.outputs.VERSION }}.zip . -x "*.DS_Store"
          cd ..

      - name: Create Chrome package
        run: |
          cd extension
          cd build
          zip -r ../dist/locam-chrome-v${{ steps.version.outputs.VERSION }}.zip . -x "*.DS_Store"
          cd ..

      - name: Install CRX creation tool
        run: npm install -g crx3

      - name: Create CRX file (unsigned)
        run: |
          cd extension/build
          # Create unsigned CRX (for testing/manual installation)
          zip -r ../dist/locam-v${{ steps.version.outputs.VERSION }}.crx . -x "*.DS_Store"
        continue-on-error: true

      - name: Generate checksums
        run: |
          cd extension/dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            extension/dist/locam-firefox-v${{ steps.version.outputs.VERSION }}.zip
            extension/dist/locam-chrome-v${{ steps.version.outputs.VERSION }}.zip
            extension/dist/locam-v${{ steps.version.outputs.VERSION }}.crx
            extension/dist/checksums.txt
          body: |
            ## Locam v${{ steps.version.outputs.VERSION }}

            ### Installation

            **Firefox:**
            1. Download `locam-firefox-v${{ steps.version.outputs.VERSION }}.zip`
            2. Go to `about:addons`
            3. Click the gear icon and select "Install Add-on From File"
            4. Select the downloaded zip file

            **Chrome/Edge/Brave:**
            1. Download `locam-chrome-v${{ steps.version.outputs.VERSION }}.zip`
            2. Extract the zip file
            3. Go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder

            **Chrome (CRX - Advanced):**
            1. Download `locam-v${{ steps.version.outputs.VERSION }}.crx`
            2. Drag and drop to `chrome://extensions/`

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all files.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
